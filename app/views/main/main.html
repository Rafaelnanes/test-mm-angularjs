<div class="jumbotron">
    <h1>Movie list</h1>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">Title</th>
                    <th class="text-center">Poster</th>
                    <th class="text-center">Sessions</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="movie in vm.movies">
                    <td>{{movie.id}}</td>
                    <td>{{movie.title}}</td>
                    <td>
                        <img src="{{movie.poster}}" style="width:80px; margin-right:5px;" />
                    </td>
                    <td>
                        <ul ng-repeat="session in movie.sessions">
                            <li>{{session}}</li>
                        </ul>
                    </td>
                    <td>
                        <button type="button" ng-click="vm.info(movie.id)" class="btn btn-primary">Info</button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Are you sure to delete?</h4>
                </div>
                <div class="modal-body">
                    <p>User: {{userSelected.name}}.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" ng-click="vm.delete(productSelected)" class="btn btn-primary" data-dismiss="modal">Delete</button>
                </div>
            </div>

        </div>
    </div>
</div>
